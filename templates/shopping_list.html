{% extends "base.html"%}

{% block content %}
<form>
	<h2>Add a food</h2>
	<input type = "text" name = "food">
	{% if Items %}
		{% for item in Items %}
			<input type = "hidden" name="food" value ={{item}}>
		{% endfor %}
	{% endif %}
	<button>Add</button>

	{% if Items %}
		<br>
		<br>
		<h2>Shopping List</h2>
		<ul>
			{% for item in Items %}
				<li>{{item }}</li>
			{% endfor %}
		</ul>
	{% endif %}
</form>

{%endblock%}
